<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <main class="container col-md-10 col-lg-6  my-3" id="content">


        <div class="container">
            <section class="head bg-secondary my-5 p-2">
                <div class="text-center p-3 m-4 bg-secondary justify-content-center rounded-2" id="header">
                    <h1 data-text="Creative..">MyBooks</h1>
                    <small>Get latest books in real time
                    </small> <br>
                    <form action="" id="search-book">
                    <input type="text" class="w-75 rounded-2 m-4" placeholder="Search For Books..">
                </form>
                </div>
            </section>

            <section class="main container  " id="Avaliable-Books">
                <div class=" p-3  m-4   justify-content-center " id="main">

                    <h2 class="text-start"> Avaliable Books</h2>

                    <ul id="lines">
                      <span class="anim">  <li class="my-2 ">Harry Potter <button class="btn btn-outline-secondary my-"
                                >Remove</button></li></span>
                        <li class="my-2 ">Purple Hibicus <button class="btn btn-outline-secondary my-"
                                >Remove</button></li>
                        <li class="my-2 ">Understanding Chemistry <button class="btn btn-outline-secondary my-"
                               >Remove</button></li>
                        <li class="my-2 "> Things Fall Apart <button class="btn btn-outline-secondary my-"
                               >Remove</button></li>
                        <li class="my-2 "> Naruto <button class="btn btn-outline-secondary my-"
                                >Remove</button></li>
                    </ul>

                    <form class="container text-center my-5 " id="add-book">
                        
                        <input type="checkbox" name="" id="hide">
                        <label for="hide">Hide my books</label>
                        <br>
                        <br>
                        <input id="add" type="text" class="w-50"
                            placeholder="Add new book...."><button id="but">Add</button> </form>
                </div>
            </section>


            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous">
                </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
                integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
                crossorigin="anonymous">
                </script>
            <script src="index.js"></script>
        </div>
    </main>
</body>

</html>
